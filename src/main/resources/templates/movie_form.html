<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie form</title>
</head>
<body>

<h2>Hello World.</h2>
<form action="#" th:action="@{/movies/new}" th:object="${movie}" method="post">
  Title: <input type="text" th:field="*{title}" />
  <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </span> <br />
  Rating (1-5): <input type="number" th:field="*{rating}" />
  <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"> </span> <br />
  Your name: <input type="text" th:field="*{name}" />
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span> <br />
  <input type="submit" value="Submit" />
</form>

</body>
</html>
